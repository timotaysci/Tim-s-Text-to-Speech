<!DOCTYPE html>
<html>
    <head>
        <title>Text to Speech Web App</title>
    </head>
    <body>
        <h1>Text to Speech Web App</h1>
        
        <form method="POST">
            <input type="text" name="text" placeholder="Enter text" required>
            <input type="submit" value="Convert to Speech">
        </form>
        <div>
            <p>Text entered by the user in catalan: {{ user_text }}</p>
        </div>

        <div>
            <p>Last 10 translations: {{ saved_items}}</p>

            <h2>Last 10 Translations</h2>
            <ul>
                {% for item in saved_items %}
                <li>
                    <p>{{ item.text }} {{input_text}}</p>
                    <audio controls>
                        <source src="{{ item.audio_blob_url }}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </li>
                {% endfor %}
            </ul>


        </div>

    </body>
</html>
